<a id="petrun" href="{{ site.baseurl }}/play/petrun" onclick="return checkpoints(145)" class="btn inactive">Pet Run</a>

<script>
    if(localStorage.hunger > 7) {
        alert("Your pet is too hungry to play any games.\n\n\n*Feed your pet!*");
        window.location = "{{ site.baseurl }}/mypet";
    }
    function checkpoints(points) {
        if(parseInt(localStorage.bondpoints) < points) {
            customalert("Play the available games to earn bond points. Then you can play this game.")
            return false;
        }
    }
    if(localStorage.bondpoints >= 85) {
        document.getElementById("lv1").style.display = "none";
        document.getElementById("reactions").classList = "btn";
    }
    if(localStorage.bondpoints >= 145) {
        document.getElementById("lv2").style.display = "none";
        document.getElementById("petrun").classList = "btn";
    }
</script>
